<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remember Irie en Mantenimiento - Ahorcado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      margin: 20px 10px;
      font-size: 2.2rem;
      color: #ffd700;
    }

    #hangman {
      font-size: 1.2rem;
      margin: 15px 0;
      min-height: 40px;
    }

    #word {
      font-size: 2rem;
      letter-spacing: 8px;
      margin: 20px 0;
      word-wrap: break-word;
    }

    #hint {
      font-style: italic;
      margin: 10px 0 20px;
      color: #90ee90;
      font-size: 1rem;
    }

    #letters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(45px, 1fr));
      gap: 8px;
      margin: 0 auto;
    }

    #letters button {
      padding: 12px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #444;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #letters button:hover {
      background-color: #666;
    }

    #letters button:disabled {
      background-color: #222;
      cursor: not-allowed;
    }

    #message {
      font-size: 1.6rem;
      margin: 20px;
      font-weight: bold;
    }

    #logo {
      display: none;
      margin: 20px auto;
      width: 200px;
      max-width: 80%;
      animation: pop 1s ease forwards, glow 1.5s infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 5px #ffd700); }
      to { filter: drop-shadow(0 0 20px #00ffcc); }
    }

    /* ðŸ“± Ajustes para celulares */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      #word {
        font-size: 1.6rem;
        letter-spacing: 5px;
      }
      #letters button {
        font-size: 1rem;
        padding: 10px;
      }
      #hangman {
        font-size: 1rem;
      }
      #hint {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš§ Remember Irie en Mantenimiento ðŸš§</h1>
    <div id="hangman"></div>
    <div id="hint"></div>
    <div id="word"></div>
    <div id="letters"></div>
    <div id="message"></div>
    <img id="logo" src="remember.png">
  </div>

  <script>
    const words = [
      { word: "javascript", hint: "Lenguaje de programaciÃ³n usado en la web" },
      { word: "colombia", hint: "Tu paÃ­s" },
      { word: "ahorcado", hint: "Juego clÃ¡sico de adivinar letras" },
      { word: "energia", hint: "Fuerza que mueve al mundo" },
      { word: "computadora", hint: "Herramienta esencial para programar" },
      { word: "internet", hint: "La red que conecta a todos" },
      { word: "sol", hint: "Fuente principal de energÃ­a de la Tierra" },
      { word: "montaÃ±a", hint: "Lugar ideal para hacer senderismo" }
    ];

    let chosen = words[Math.floor(Math.random() * words.length)];
    let word = chosen.word.toUpperCase();
    let hint = chosen.hint;
    let guessed = Array(word.length).fill("_");
    let attempts = 6;

    const hangmanDiv = document.getElementById("hangman");
    const wordDiv = document.getElementById("word");
    const lettersDiv = document.getElementById("letters");
    const messageDiv = document.getElementById("message");
    const hintDiv = document.getElementById("hint");
    const logo = document.getElementById("logo");

    function updateDisplay() {
      wordDiv.textContent = guessed.join(" ");
      hintDiv.textContent = "ðŸ’¡ Pista: " + hint;
      hangmanDiv.textContent = "Intentos restantes: " + attempts;
    }

    function createLetters() {
      for (let i = 65; i <= 90; i++) {
        const button = document.createElement("button");
        button.textContent = String.fromCharCode(i);
        button.addEventListener("click", () => guessLetter(button));
        lettersDiv.appendChild(button);
      }
    }

    function guessLetter(button) {
      const letter = button.textContent;
      button.disabled = true;

      if (word.includes(letter)) {
        word.split("").forEach((l, idx) => {
          if (l === letter) guessed[idx] = letter;
        });
      } else {
        attempts--;
      }

      updateDisplay();
      checkGameOver();
    }

    function checkGameOver() {
      if (!guessed.includes("_")) {
        messageDiv.textContent = "ðŸŽ‰ Â¡Ganaste!";
        lettersDiv.innerHTML = "";
        logo.style.display = "block";
      } else if (attempts <= 0) {
        messageDiv.textContent = "ðŸ’€ Perdiste. La palabra era: " + word;
        lettersDiv.innerHTML = "";
      }
    }

    updateDisplay();
    createLetters();
  </script>
</body>
</html>
